<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Montserrat:wght@400;500;700&display=swap"
    rel="stylesheet" />
  <style>
    :root {
      --bg-dark: #0e172a;
      --bg-light: #e3e6f0;
      --text-dark: #ffffff;
      --text-light: #333333;
      --primary-accent-dark: #4fa3d1;
      --primary-accent-light: #0056b3;
      --card-bg-dark: #1c2942;
      --card-bg-light: #ffffff;
      --shadow-dark: rgba(0, 0, 0, 0.7);
      --shadow-light: rgba(0, 0, 0, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      transition: background 0.5s ease, color 0.5s ease;
    }

    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    body.light-mode {
      background: var(--bg-light);
      color: var(--text-light);
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2rem;
      background: var(--bg-dark);
      color: var(--text-dark);
      box-shadow: 0 3px 6px var(--shadow-dark);
      transition: background 0.5s ease, color 0.5s ease;
    }

    nav a {
      text-decoration: none;
      color: var(--primary-accent-dark);
      margin: 0 1rem;
      font-weight: 500;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    nav a:hover {
      transform: translateY(-3px);
      color: var(--primary-accent-light);
    }

    .theme-toggle {
      cursor: pointer;
      font-size: 1.4rem;
      transition: transform 0.3s ease;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
    }

    .content-section {
      margin-top: 80px;
      padding: 2rem;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 700;
      color: var(--primary-accent-dark);
    }

    body.light-mode h1 {
      color: var(--primary-accent-light);
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    .resume-container {
      margin-top: 2rem;
      text-align: center;
    }

    .resume-container iframe {
      width: 100%;
      height: 600px;
      border: none;
      margin-bottom: 1rem;
      box-shadow: 0 3px 6px var(--shadow-dark);
    }

    body.light-mode .resume-container iframe {
      box-shadow: 0 3px 6px var(--shadow-light);
    }

    .download-button {
      background: var(--primary-accent-dark);
      color: var(--text-dark);
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .download-button:hover {
      background: var(--primary-accent-light);
    }
  </style>
</head>

<body class="dark-mode">
  <!-- Navigation -->
  <nav>
    <div>
      <a href="Homepage.html">Home</a>
      <a href="about.html">About Me</a>
      <a href="licenses.html">Licenses & Certifications</a>
      <a href="projects.html">Projects</a>
      <a href="resume.html" class="active">Resume</a>
      <a href="contact.html">Contact Me</a>
    </div>
    <div class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</div>
  </nav>

  <!-- Content Section -->
  <section class="content-section">
    <h1>Resume</h1>
    <p>
      Below is my resume highlighting my academic qualifications, professional experience, and technical skills. Feel free to view or download it for more details.
    </p>
    <div class="resume-container">
      <iframe src="Resume.pdf"></iframe>
      <a href="Resume.pdf" class="download-button" download="Resume_RahulVijay.pdf">Download Resume</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2024 Rahul Vijay. All rights reserved.
  </footer>

  <script>
    function toggleTheme() {
      const body = document.body;
      if (body.classList.contains('dark-mode')) {
        body.classList.remove('dark-mode');
        body.classList.add('light-mode');
      } else {
        body.classList.remove('light-mode');
        body.classList.add('dark-mode');
      }
    }
  </script>
</body>

</html>
