<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rahul Vijay</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Montserrat:wght@400;500;700&display=swap"
    rel="stylesheet" />

  <style>
    /* CSS Variables for Dark & Light Mode */
    :root {
      --bg-dark: #0e172a;
      --bg-light: #f0f4fa;
      --text-dark: #ffffff;
      --text-light: #222222;
      --primary-accent-dark: #4fa3d1;
      --primary-accent-light: #0056b3;
      --shadow-dark: rgba(0, 0, 0, 0.7);
      --shadow-light: rgba(0, 0, 0, 0.2);
    }

    /* Reset & Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    body.light-mode {
      background: var(--bg-light);
      color: var(--text-light);
    }

    /* Navigation Bar */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2rem;
      background: var(--bg-dark);
      color: var(--text-dark);
      box-shadow: 0 3px 6px var(--shadow-dark);
      z-index: 1000;
    }

    nav a {
      text-decoration: none;
      color: var(--primary-accent-dark);
      margin: 0 15px;
      font-weight: 500;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    nav a:hover {
      transform: translateY(-3px);
      color: var(--primary-accent-light);
    }

    .theme-toggle {
      cursor: pointer;
      font-size: 1.4rem;
      transition: transform 0.3s ease;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
    }

    /* Hero Section */
    .hero-section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      animation: slideIn 1.5s ease-in-out;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      letter-spacing: 2px;
      color: var(--primary-accent-dark);
      animation: bounceText 1.8s ease-in-out;
    }

    p {
      margin-top: 15px;
      font-size: 1.2rem;
      font-weight: 400;
      color: var(--text-light);
    }

    @keyframes bounceText {
      0% {
        transform: translateY(-20px);
      }
      50% {
        transform: translateY(10px);
      }
      100% {
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(-20%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: var(--text-light);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      nav {
        flex-direction: column;
        height: auto;
        padding: 1rem;
      }

      nav a {
        margin: 10px 0;
      }
    }
  </style>
</head>

<body class="dark-mode">
  <!-- Navigation Section -->
  <nav>
    <div>
      <a href="Homepage.html">Home</a>
      <a href="about.html" class="active">About Me</a>
      <a href="licenses.html">Licenses & Certifications</a>
      <a href="projects.html">Projects</a>
      <a href="resume.html">Resume</a>
      <a href="contact.html">Contact Me</a>
    </div>
    <div class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</div>
  </nav>


  <!-- Homepage Hero Section -->
  <section class="hero-section">
    <h1>Building a Better Tomorrow</h1>
    <p>Your vision, your journey, our solutions.</p>
  </section>

  <!-- Footer Section -->
  <footer>
    &copy; 2024 Rahul Vijay. All rights reserved.
  </footer>

  <!-- JavaScript -->
  <script>
    function toggleTheme() {
      const body = document.body;
      body.classList.toggle('dark-mode');
      body.classList.toggle('light-mode');
    }
  </script>
</body>

</html>
