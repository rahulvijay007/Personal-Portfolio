<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me - Rahul Vijay</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    /* CSS Variables for Theme Colors */
    :root {
      --bg-dark: #0f172a;
      --bg-card: #1e293b;
      --text-light: #f1f5f9;
      --primary-accent: #4fa3d1;
      --secondary-accent: #38bdf8;
      --hover-accent: #0ea5e9;
      --shadow-dark: rgba(0, 0, 0, 0.8);

      --bg-light: #f9fafb;
      --bg-light-card: #e2e8f0;
      --text-dark: #1a202c;
      --hover-light-accent: #2b6cb0;
    }

    /* Default to Dark Theme */
    body {
      --bg-color: var(--bg-dark);
      --card-color: var(--bg-card);
      --text-color: var(--text-light);
      --hover-color: var(--hover-accent);
    }

    [data-theme="light"] {
      --bg-color: var(--bg-light);
      --card-color: var(--bg-light-card);
      --text-color: var(--text-dark);
      --hover-color: var(--hover-light-accent);
    }

    /* Reset & Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Navigation Bar */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2rem;
      background: var(--card-color);
      box-shadow: 0 3px 6px var(--shadow-dark);
      z-index: 1000;
    }

    nav a {
      text-decoration: none;
      color: var(--primary-accent);
      margin: 0 1rem;
      font-weight: 600;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    nav a:hover {
      transform: translateY(-3px);
      color: var(--hover-color);
    }

    .theme-toggle {
      cursor: pointer;
      font-size: 1.4rem;
      transition: transform 0.3s ease;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
    }

    /* Contact Section */
    .contact-container {
      margin: 100px auto;
      max-width: 800px;
      padding: 2rem;
      background: var(--card-color);
      border-radius: 8px;
      box-shadow: 0 4px 12px var(--shadow-dark);
    }

    .contact-container h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2.5rem;
      color: var(--secondary-accent);
    }

    .contact-form {
      display: flex;
      flex-direction: column;
    }

    .contact-form label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text-color);
    }

    .contact-form input,
    .contact-form textarea {
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      background-color: var(--bg-dark);
      color: var(--text-light);
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: none;
      border: 2px solid var(--primary-accent);
    }

    .contact-form button {
      padding: 0.8rem;
      background-color: var(--primary-accent);
      color: var(--text-light);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .contact-form button:hover {
      transform: scale(1.1);
      background: var(--hover-color);
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 1rem;
      margin-top: 2rem;
      color: var(--text-color);
    }
  </style>
</head>

<body>
  <!-- Navigation Section -->
  <nav>
    <div>
      <a href="Homepage.html">Home</a>
      <a href="about.html">About Me</a>
      <a href="licenses.html">Licenses & Certifications</a>
      <a href="projects.html">Projects</a>
      <a href="resume.html">Resume</a>
      <a href="contact.html">Contact Me</a>
    </div>
    <div class="theme-toggle" id="themeToggle">ðŸŒ“</div>
  </nav>

  <!-- Contact Section -->
  <div class="contact-container">
    <h1>Contact Me</h1>
    <form class="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    Â© 2024 Rahul Vijay. All rights reserved.
  </footer>

  <script>
    // Theme Toggle Logic
    const themeToggle = document.getElementById("themeToggle");
    const body = document.body;

    themeToggle.addEventListener("click", () => {
      if (body.hasAttribute("data-theme")) {
        body.removeAttribute("data-theme");
      } else {
        body.setAttribute("data-theme", "light");
      }
    });
  </script>
</body>

</html>
